<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div class="main">

        <div class="fist_num">
            <input type="text" id="1" placeholder="Fisrt number">
        </div>
        <div class="second_num">
            <input type="text" id="2" placeholder="Second number">
        </div>
      
        <div>
            <button id="soma">+</button>
            <button id="subtracao">-</button>
            <button id="divisao">*</button>
            <button id="multiplicacao">/</button>
        </div>

        <div class="resultado">
            <p>Resultado = </p>
            <span id="resultado"></span>
        </div>
      
    </div>

</body>
</html>
