<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div class="main">

        <div class="fist_num">
            <input type="text" id="1" placeholder="Fisrt number">
        </div>
        <div class="second_num">
            <input type="text" id="2" placeholder="Second number">
        </div>
      
        <div class="opoeracoes">
            <button id="soma" onclick="operacoes('+')">+</button>
            <button id="subtracao" onclick="operacoes('-')">-</button>
            <button id="divisao" onclick="operacoes('*')">*</button>
            <button id="multiplicacao" onclick="operacoes('/')">/</button>
        </div>

        <div class="resultado">
            <p>Resultado do calculo: </p>
            <span id="resultadoCal"></span>
        </div>
      
    </div>

</body>
<script src="/Calculadora/js/index.js"></script>
</html>
